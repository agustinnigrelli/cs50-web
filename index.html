<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="static/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind">
        <style>
            .hind-font {
                font-family: Hind;
            }
        </style>
    </head>
    <body>
        <div class="links">
            <a href="image.html">Image search</a> or
            <a href="advanced.html">Advanced search</a>
        </div>
        <div class="logo hind-font">
            <span style="color:#4285F4">G</span>
            <span style="color:#EA4335">o</span>
            <span style="color:#FBBC05">o</span>
            <span style="color:#4285F4">g</span>
            <span style="color:#34A853">l</span>
            <span style="color:#EA4335">e</span>
        </div>
        <form method="get" class="form-box" action="https://google.com/search">
            <input type="text" class="form-text-round" autocomplete="off" name="q"><br>
            <br>
            <input type="submit" class="search-button" name="btnK" value="Google Search">
            <input type="submit" class="search-button" name="btnI" value="I'm feeling lucky">
        </form>
    </body>
</html>
