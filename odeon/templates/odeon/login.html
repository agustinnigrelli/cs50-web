{% extends "odeon/layout.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body %}

    <center><h2>Tutors and students in touch!</h2></center>
    <br>
    <div style="display:flex">
        <div class="form-box" style="float:left;">
            {% if message %}
                <div style="text-align:left;">{{ message }}</div>
            {% endif %}       
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" autocomplete="off" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-secondary" type="submit" value="Login">
            </form>
            <br>
            <small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
        </div>
        <div class="form-box" style="float:right;">
            <img src="{% static 'odeon/sketch1.png' %}" style="max-width:500px; max-height:500px;">
        </div>
    </div>
    
{% endblock %}
