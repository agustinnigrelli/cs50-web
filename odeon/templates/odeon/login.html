{% extends "odeon/layout.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
    <script src="{% static 'odeon/alerts.js' %}"></script>

    <center><h2>Tutors and students in touch!</h2></center>
    <br>
    <div>
        <div>
            {% if message %}
                <div style="text-align:center;">{{ message }}</div>
            {% endif %}       
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" autocomplete="off" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-secondary" type="submit" value="Login">
            </form>
            <br>
            <small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
        </div>
    </div>
    
{% endblock %}
