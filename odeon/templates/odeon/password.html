{% extends "odeon/layout.html" %}

{% load static %}

{% block title %}
    Change Password
{% endblock %}

{% block body %}
    <script src="{% static 'odeon/alerts.js' %}"></script>
    <center>Change Password:</center>
    <br>
    {% if message %}
        <div style="text-align:center;">{{ message }}</div>
    {% endif %}   
    <form name="password" action="/password" method="post" onsubmit="return validate_password()" required>
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpasswordcon" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-dark" type="submit">Enviar</button>
    </form>
{% endblock %}
