{% extends "odeon/layout.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
    <script src="{% static 'odeon/alerts.js' %}"></script>

    <center><h2>Tutors and students in touch!</h2></center>
    <br>
    <div>
        <div>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-secondary" type="submit" value="Register">
            </form>
            <br>
            <small>Already have an account? <a href="{% url 'login' %}">Log In here.</a></small>
            </div>
        </div>
    </div>

{% endblock %}
