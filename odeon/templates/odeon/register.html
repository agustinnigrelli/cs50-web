{% extends "odeon/layout.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
    <script src="{% static 'odeon/alerts.js' %}"></script>

    <center><h2>Tutors and students in touch!</h2></center>
    <br>
    <div style="display:flex">
        <div class="form-box" style="float:left;">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <form id="register" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" autocomplete="off" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" autocomplete="off" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-secondary" type="submit" value="Register">
            </form>
            <br>
            <small>Already have an account? <a href="{% url 'login' %}">Log In here.</a></small>
        </div>
        <div class="form-box" style="float:right;">
            <img src="{% static 'odeon/sketch1.png' %}" style="max-width:400px">
        </div>
    </div>

{% endblock %}
