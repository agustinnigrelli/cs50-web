{% load static %}

<!DOCTYPE html>

<html lang="es">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="{% static 'odeon/favicon.png' %}" rel="icon">

        <link href="{% static 'odeon/style.css' %}" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <title>ODEON: {% block title %}{% endblock %}</title>

    </head>

    <body style="background-image: url({% static 'odeon/background.png' %});">

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/"><img src="{% static 'odeon/odeon.png' %}" style="max-width:180px"></a></p>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><img src="{% static 'odeon/toggler.png' %}" style="max-width: 50px;"></span>
            </button>   

            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/bookmarks';">Bookmarks</a></li>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/tutor';">Tutors</a></li>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/student';">Students</a></li>
                    </div>
                    <ul class="navbar-nav ml-auto">
                        <!-- Search bar: Currently searching on Google.com -->
                        <form class="form-inline my-2 my-lg-0" autocomplete="off" action="https:/www.google.com/search" method="get" target="_blank">
                            <input class="form-control" name="q" type="text">
                            <input class="btn btn-sm btn-outline-secondary mx-3" type="submit" value="Buscar">
                        </form>

                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ name }}</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <li class="nav-item"><a class="nav-link" href="/account">Mi cuenta</a></li>
                                <li class="nav-item"><a class="nav-link" href="/password">Cambiar contrase√±a</a></li>
                                <li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
                            </div>
                        </div>
                    </ul>
                {% else %}
                    <div class="btn-group ml-auto" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/register';">Register</a></li>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/login';">Log in</a></li>
                    </div>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block body %}{% endblock %}
        </main>

        <footer id="footer" class="small text-center text-muted">
            <hr class="my-1">
            Final project for <a href="https://www.edx.org/course/cs50s-web-programming-with-python-and-javascript">CS50's Web Programming with Python and Javascript</a>. View <a href="https://www.edx.org/es">edX</a>.
        </footer>

    </body>

</html>
