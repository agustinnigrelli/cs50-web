{% load static %}

<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="{% static 'odeon/favicon.png' %}" rel="icon">

        <link href="{% static 'odeon/style.css' %}" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <title>ODEON: {% block title %}{% endblock %}</title>

    </head>

    <body style="background-image: url('static/odeon/background.png')">

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/"><img src="{% static 'odeon/odeon.png' %}" style="max-width:180px"></a></p>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><img src="{% static 'odeon/toggler.png' %}" style="max-width: 50px;"></span>
            </button>   

            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/bookmarks';">Bookmarks</a></li>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/tutors';">Tutors</a></li>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/students';">Students</a></li>
                    </div>
                    <ul class="navbar-nav ml-auto">
                        <!-- Search bar -->
                        <form class="form-inline my-2 my-lg-0" autocomplete="off" action="/search" method="post">
                            {% csrf_token %}
                            <input class="form-control" name="q" type="text">
                            <input class="btn btn-sm btn-outline-secondary mx-3" type="submit" value="Search">
                        </form>
                        <!-- User's menu -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="/password">Change Password</a>
                                <a class="dropdown-item" href="/logout">Logout</a>
                            </div>
                        </div>
                    </ul>
                {% else %}
                    <div class="btn-group ml-auto" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/register';">Register</a></li>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/login';">Log in</a></li>
                    </div>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block body %}{% endblock %}
        </main>

        <footer id="footer" class="small text-center text-muted">
            <hr class="my-1">
            Final project for <a href="https://www.edx.org/course/cs50s-web-programming-with-python-and-javascript">CS50's Web Programming with Python and Javascript</a>. View <a href="https://www.edx.org/es">edX</a>.
        </footer>

    </body>

</html>
