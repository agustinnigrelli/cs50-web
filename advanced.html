        <div class="advanced-title">
            <p>Advanced Search</p>
        </div>
        <form methog="get" class="form-advanced" action="https://google.com/search">
            
            <label for="all">Find pages with... </label><input type="text" class="form-text-edge" autocomplete="off" name="as_q" id="all"> <label>"All these words" </label><br>
            <br>
            <label for="this">Find pages with... </label><input type="text" class="form-text-edge" autocomplete="off" name="as_epq" id="this"> <label>"This exact word or phrase" </label><br>
            <br>
            <label for="any">Find pages with... </label><input type="text" class="form-text-edge" autocomplete="off" name="as_oq" id="any"> <label>"Any of these words" </label><br>
            <br>
            <label for="none">Find pages with... </label><input type="text" class="form-text-edge" autocomplete="off" name="as_eq" id="none"> <label>"None of these words" </label><br>
            <br>
            <input type="submit" class="advanced-search-button center" value="Advanced Search">
        </form>
