{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Search
{% endblock %}

{% block body %}
    
    <h1>Search results:</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
        <p>No matches found</p>
        {% endfor %}
    </ul>

{% endblock %}
