{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
    <h2>Categories</h2>
    <hr>
    <ul>
        {%for category in categories%}
            <li>
                <a class="link-color" href="{% url 'category' category.id %}"><p>{{category}}</p></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
