{% extends "auctions/layout.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block body %}

    <center><h2>Buying and selling has never been so easy!</h2></center>
    <br>
    <div style="display:flex">
        <div class="form-box" style:"float:left;">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-secondary" type="submit" value="Register">
    </form>
    <br>
    <small>Already have an account? <a href="{% url 'login' %}">Log In here.</a></small>
    </div>
        <div class="form-box" style:"float:right;">
            <img src="{% static 'auctions/ecommerce.png' %}" style="max-width:500px; max-height:500px;">
        </div>
    </div>

{% endblock %}
