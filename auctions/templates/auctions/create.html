{% extends "auctions/layout.html" %}

{% load static%}

{% block title %}New listing {% endblock %}

{% block body %}
    <h2> Create new auction listing </h2>
    <hr><br>
    <div style="display:flex">
        <div class="form-box" style:"float:left;">
            <form action="/create" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <select class="form-control" name="select_category">     
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="title" id="title" autocomplete="off" placeholder="Title">
                </div>
                <div class="form-group">
                    <input type="url" class="form-control" name="image" id="image" autocomplete="off" placeholder="Image url">
                </div>
                <div class="form-group">
                    <textarea name="description" class="form-control" style="height:200px; width:500px" id="description" autocomplete="off" placeholder="Brief description of your product..."></textarea>
                    <small>Max. 200 characters</small>
                </div>
                <div class="form-group">
                    <input type="numeric" class="form-control" name="starting_bid" id="starting_bid" autocomplete="off" placeholder="Starting bid">
                </div>
                <div class="form-group">   
                    <input type="submit" class="btn btn-secondary" value="Create auction">
                </div>
            </form>
        </div>
        <div class="form-box" style:"float:right;">
            <img src="{% static 'auctions/loginpic.png' %}" style="max-width:500px; max-height:500px;">
        </div>
    </div>
{% endblock %}
