{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {%for listing in listings%}
        <div>
            <h4>{{listing.title}}</h4>
            <img src="{{listing.image}}" style="max-width:300px; max-height:300px">
            <p>Description: {{listing.description}}</p>
        </div>
    {% endfor %}
{% endblock %}
