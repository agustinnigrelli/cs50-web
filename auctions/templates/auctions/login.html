{% extends "auctions/layout.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body %}

    <center><h2>Buying and selling has never been so easy!</h2><center>
    <div style="display:flex">
        <div class="login-box" style:"float:left">
            {% if message %}
                <div style="text-align:left;">{{ message }}</div>
            {% endif %}
            
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" autocomplete="off" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-secondary" type="submit" value="Login">
            </form>
            <br>
            <small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
        </div>
        <div class="login-box" style:"float:right">
            <img src="{% static 'auctions/loginpic.png' %}" style="max-width:500px; max-height:500px;">
        </div>
    </div>
    
{% endblock %}
